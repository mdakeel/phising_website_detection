<!DOCTYPE html>
<html>
<head>
    <title>Website URL Checker</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #333; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check if a Website is Phishing</h2>
        <form method="POST">
            <input type="text" name="website_url" placeholder="Paste website URL" required>
            <button type="submit">Check</button>
        </form>
    </div>
</body>
</html>
